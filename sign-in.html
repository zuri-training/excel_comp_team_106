<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="stylesheet" href="reset.css"  />  <!--<media="screen"> -->
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <!-- <main> -->
      <div class="body-left">
        <img class="logo" src="images/XL SWEEP LOGO.svg" />
        <p class="left-text top">With the help of our user friendly tool</p>
        <p class="left-text bottom">Compare Excel Files Online with ease</p>
        <img class=".compare" src="images/XLS FILES COMPARE.svg" />
      </div>
      <div class="body-right">
        <div class="body-right-content">
          <h2 class="form-head">Sign In</h2>
          <p class="free-text">It's free and will always be free</p>
          <button class="google-btn">
            <img class="google-img" src="images/Frame 192.svg" />Continue with
            Google
          </button>
          <p class="or">Or</p>
          <form novalidate method="post">
            <div class="flex-form">
            <label class="reg-text" for="email">Email Address</label>
            <input
              class="signin"
              type="email"
              id="email"
              placeholder="johndoe@gmail.com"
              required
              
            />
            <small class="error" aria-live="polite"></small>
            <label class="reg-text" for="password">Password</label>
            <input
              class="signin"
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            

            <a class="reg-text fgt">Forgot your Password?</a>
            <button class="signin-btn">Sign in</button>

            <p class="sign-link">Don't have an account? <a href="sign-up.html">Sign up</a></p>
          
      </form><footer class="footer">
          <p class="copyright">XL Sweep 2022. All rights reserved|</p>
          <p><a href="terms.html">Terms &amp; Conditions|</a></p>
          <p><a> Privacy Policy</a></p>
        </footer>  
      </div>
        
      </div>
    <!-- </main> -->

    <script src="sign.js" async defer></script>
  </body>
