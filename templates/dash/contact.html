background-color: #aac2f1;
padding: 50px;

        <nav id="navbar">

                    </div>
                    <div class="blue-logo">
                        <img class="logo" src="{% static 'img/Vectorblue.png' %}" class="vectorblue" alt="">
                    </div>
                </div>
                <div class="sweep">

                </div>
            </div>

                <ul>
                    <li><a href="{% url 'Accounts-home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>-->
            {% if user.is_authenticated %}
            <div class="nav-btn">
                <h5 style="color: #003DB2; font-style: oblique;">{{ user.username }}</h5>

                <button class="sign-up">Sign Up</button>-->
            </div>
            {% else %}
            <div class="nav-btn">
                <a class = "buton" href="{% url 'login' %}">Sign In</a>

                <button class="sign-up">Sign Up</button>-->
            </div>
            {% endif %}
        </nav>

        <div class="container">

            </div><br><br><br>

            <div class="main">

                <div class="contact-info">

                    <img src="{% static 'img/phone.png' %}" alt="phone" class="phone-img">
                    <figcaption class="top-figcaption">+234 456 789 0123</figcaption>
                    <figcaption class="bottom-figcaption">Get response immediately</figcaption>
                
                </figure>

                </div>

                <div class="computer">

                    <figcaption class="top-figcaption">info@xlsweep.io</figcaption>
                    <figcaption class="bottom-figcaption">Get response immediately</figcaption>
                </figure>
                </div>

                <div class="chat">

                    <figcaption class="top-figcaption">+234 456 789 0123</figcaption>

            </ul>
